<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Contact page of the website for Front End Developer Megan Currie, based in Austin Texas. Megan has completed SheCodes workshops and this portfolio site displays her current work as well as provides more information about her."
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/cceb43bfa0.js"
      crossorigin="anonymous"
    ></script>
    <!--Google Fonts  -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Megan Currie | Front End Developer</title>
  </head>
  <body>
    <header>
      <h1 class="site-heading text-center d-none d-lg-block">
        <span class="site-heading-upper secondary-color mb-3"
          >Front end developer</span
        >
        <span class="site-heading-lower">Megan Currie</span>
      </h1>
    </header>
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-dark py-lg-4 sticky-top"
      id="mainNav"
    >
      <div class="container">
        <a
          class="navbar-brand text-uppercase fw-med d-lg-none"
          href="index.html"
          >M.Currie</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="index.html">Home</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="about.html">About</a>
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="portfolio.html"
                >Portfolio</a
              >
            </li>
            <li class="nav-item px-lg-4">
              <a class="nav-link text-uppercase" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Contact Form Start -->
    <section id="form">
      <div class="container">
        <div class="form-wrapper">
          <h3 class="form-title text-center mb-4">Contact Me</h3>
          <form
            name="contact"
            action="https://formspree.io/f/mpznzqlq"
            method="POST"
            id="my-form"
          >
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="First Name" required />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="Last Name" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="Email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="Subject" required />
            </div>
            <div class="form-group form-group-full">
              <label for="message">Message</label>
              <textarea
                name="Message"
                id="message"
                cols="30"
                rows="10"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Send</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Contact Form End -->
    <footer class="footer text-center py-5">
      <div class="container justify-content-center">
        <div class="social-links d-flex justify-content-center">
          <a
            href="https://github.com/mcurrie17"
            target="_blank"
            title="GitHub Profile"
          >
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/megancurrie17/"
            target="_blank"
            title="LinkedIn Profile"
          >
            <i class="fa-brands fa-linkedin-in"></i>
          </a>
          <a href="" title="Empty Email address">
            <i class="fa-solid fa-at"></i>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
